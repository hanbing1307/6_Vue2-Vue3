<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入开发版本的vue -->
    <script src="../../js/vue.js"></script> 
</head>
<body>
    <!-- 
        事件的基本使用：
            1. 使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名
            2. 事件的回调需要配置在methods对象中，最终会在vm上
            3. methods中配置的函数，不要用箭头函数，否则this就不是vm了，而是windows
            4. methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或者组件实例对象
            5. @click="demo" 和 @click="demo($event)"效果一致，但是后者可以传参
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>欢迎来到{{name}}学习Vue</h1>
        <!-- v-on:click可以简写成@click -->
        <button @click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2(66, $event)">点我提示信息2</button>
    </div>
     

     <script type="text/javascript">
        Vue.config.productionTip = false // 组织vue在启动时生成生产提示

        // 创建Vue实例
        const vm = new Vue({
            el:'#root',   // el:element 用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            // 只有在data里才会做数据代理和数据劫持
            data:{  // data用于中用于存储数据，数据供er所指定的容器去使用
                name: '尚硅谷'
            },
            methods:{
                // 所有被vue管理的函数都写成普通函数，不要箭头函数
                showInfo1(event){
                    // console.log(event.target.innerText);
                    // console.log(this); // 此处的this是vm
                    alert('同学你好!')
                },
                showInfo2(number,a){
                    console.log(number,a);
                    // console.log(event.target.innerText);
                    // console.log(this); // 此处的this是vm
                    alert('同学你好!!')
                }
            }
        })
        
     </script>
</body>
</html>
