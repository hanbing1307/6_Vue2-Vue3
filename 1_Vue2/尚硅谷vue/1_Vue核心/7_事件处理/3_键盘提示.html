<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘提示</title>
     <!-- 引入开发版本的vue -->
     <script src="../../js/vue.js"></script> 
    
</head>
<body>
    <!-- 
        1. Vue常用的按键别名：
            回车 => enter
            删除 => delete（捕获"删除"和"退格"键）
            退出 => esc
            空格 => space
            换行 => tab（特殊，必须配合keydown去使用）
            上 => up
            下 => down
            左 => left
            右 => right
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)

        3. 系统修饰键（用法特殊）：ctrl、alt、shift、meta
            （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
            （2）配合keydown使用：正常触发事件
        4. 也可以使用keyCode去指定具体的按键（不推荐）
        5. Vue.config.keyCode.自定义键名 = 键码，可以去定制按键别名
     -->
    <div id="root">
        <h1>欢迎来到{{name}}学习Vue</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        <!-- 按下ctrl + y 才执行 -->
        <input type="text" placeholder="按下ctrl + y提示输入" @keyup.ctrl.y="showInfo">
        
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 组织vue在启动时生成生产提示

        // 创建Vue实例
        const vm = new Vue({
            el:'#root',   // el:element 用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            // 只有在data里才会做数据代理和数据劫持
            data:{  // data用于中用于存储数据，数据供er所指定的容器去使用
                name: '尚硅谷'
            },
            methods:{
                showInfo(e){
                    
                    // console.log(e.keyCode); // 打印键盘的编码
                    console.log(e.target.value);
                }
            }
        })
        
     </script>
</body>
</html>
