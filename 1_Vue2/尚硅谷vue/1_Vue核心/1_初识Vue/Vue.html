<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1Vue简介</title>
    <!-- 引入Vue3 -->

    <!-- 引入Vue2 -->

    <!-- 引入开发版本的vue -->
    <script src="../../js/vue.js"></script> 

</head>
<body>
    <!-- 学习内容：vue基础、vue-cli、vue-router、vuex、element-ui、vue3 -->
    <!-- 
        一. Vue是什么
            Vue是一套用于构建用户界面的渐进式JavaScript的框架
        二. Vue是谁开发的
            尤雨溪
        三. Vue的特点
            1. 采用 组件化 模式,提高代码复用率,且让代码更好维护
            2. 声明式 编码,让编码人员无需直接操作DOM,提高开发效率

            Vue实现
            数据 -> 虚拟DOM(Virtual-DOM) -> 页面真实DOM(Real-DOM)
        四. Vue前置知识
            ES6语法规范 ES6模块化 包管理器 原型 原型链 数组常用方法 Axios Promise ...


        五. 引入vue
            引入Vue3 
                <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
            引入Vue2.X 
                这个适用于学习的版本
                <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
                
                对于生产环境，我们推荐链接到一个明确的版本号和构建文件，以避免新版本造成的不可预期的破坏：
                <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

        六. 搭建vue开发环境
            1. chrome浏览器安装 Vue.js devtools
     -->

    <!--  
        总结：
            1. 想让vue工作，就必须创建一个Vue实例，且要传入一个配置对象
            2. root容器里的代码依然符合html规范，只不过混入了一些特殊的vue语法
            3. root容器里的代码被称为“Vue模板”
            4. Vue实例和容器是一一对应的
            5. 真实开发中只有一个Vue实例，并且会配合着组件一起使用
            6. {{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
            7. 一旦data中的数据发生改变，那么页面 模板中用到该数据的地方也会自动更新

            注意区分js表达式和js代码（语句）
                1. 表达式： 一个表达式会产生一个值，可以放在任何一个需要值的地方：
                    例如:   (1) a
                            (2) a + b
                            (3) demo(1)
                            (4) x === y ? 'a' : 'b'
                2. js代码（语句）
                    (1) if(){}
                    (2) for(){}
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>hello，{{name}} -- 我今年{{age}}岁 -- {{address}} -- {{Date.now()}}</h1>
        
    </div>
     


     <script type="text/javascript">
        Vue.config.productionTip = false // 组织vue在启动时生成生产提示

        // 创建Vue实例
        new Vue({
            // el:document.getElementById('root') // 和下面一样作用，但这个是我们自己找到这个元素，下面是自动找寻
            el:'#root',   // el:element 用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{  // data用于中用于存储数据，数据供er所指定的容器去使用
                name: '尚硅谷',
                age: 18,
                address: '北京s'
            }
        })
        
     </script>
</body>
</html>
