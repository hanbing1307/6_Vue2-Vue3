<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
    
</head>
<body>
    <!-- 
        生命周期：
            1、又名：生命周期回调函数、生命周期函数、生命周期钩子
            2、是什么：Vue在关键时候帮我们调用一些特殊名称的函数
            3、生命周期函数的名字不可更改，但函数的具体内容时程序员根据需求编写的
            4、生命周期函数中的this指向是vm，或者组件实例对象
     -->
    <div id="root">
        <h2 v-if="a">你好</h2>
        <h2 :style="{opacity}">学习vue</h2>
    </div>  
    <script>
        new Vue({
            el:'#root',
            data:{
                a:false,
                opacity:1
            },
            methods: {
            },
            // Vue完成模板的解析，并把初始的真实DOM元素放在页面后调用mounted
            mounted(){
                setInterval (() =>{
                    this.opacity -= 0.01
                    if(this.opacity <= 0) this.opacity = 1
                })
                }
            })
        // 通过外部的定时器实现（不推荐）
        /* setInterval(() => {
            vm.opacity -= 0.01
            if(vm.opacity <= 0) vm.opacity = 1
        }, 16) */
    </script>
</body>
</html>
