<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_计算属性实现</title>
    <!-- 引入开发版本的vue -->
    <script src="../../js/vue.js"></script>  
</head>
<body>
    <!-- 
        计算属性：
            1.定义：要用的属性不存在，要通过已有属性计算得来
            2.原理：底层接住了Object.defineproperty方法提供的getter和setter
            3.get函数什么时候执行
                1.初次读取时会执行一次
                2.当依赖的数据发生改变时会被再次调用
            4.优势：
                与methods实现相比，内部有缓存机制（复用），效率更高，调试方便
            5.备注：
                1.计算属性最终会出现在vm上，直接读取使用即可
                2.如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变
     -->
    <div id="root">
        姓：<input type="text" v-model:value="firstName">
        <br><br>
        名：<input type="text" v-model:value="lastName">   
        <br><br>
        全名：<span>{{fullName}}</span>
        
        <!-- <button @click="fullName">点我一下</button> -->
        
    </div>

    <script type="text/javascript">
        

        // 创建Vue实例
        const vm = new Vue({
            el:'#root',
            data:{
                firstName:'张',
                lastName:'三'
            },
            computed:{
                fullName:{
                    // get有什么作用？当有人读取fullName时，get就被调用，且返回值就是fullName的值
                    // get什么时候调用？1.初次读取时 2.所依赖的数据发生变化时
                    get(){
                        // console.log('get被调用了');
                        // console.log(this); // 此处的this就是vm
                        return this.firstName + '-' + this.lastName
                    },
                    // get什么时候调用？当fullName被修改时
                    set(value){
                        console.log('set', value)
                        const arr = value.split('-')
                        this.firstName = arr[0]
                        this.lastName = arr[1]

                    }
                }
            }
        })
        
     </script>
</body>
</html>
