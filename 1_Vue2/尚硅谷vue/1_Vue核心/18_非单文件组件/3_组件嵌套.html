<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件嵌套</title>
        <!-- 引入vue -->
        <script src="../../js/vue.js"></script> 
</head>
<body>
    <!-- 准备容器 -->
    <div id="root">
        
        <school></school>
        <!-- <student></student> -->
    </div>

    <script>
        // 定义student组件
        const student = Vue.extend({
            template:`
               <div>
                <h2>学生名称：{{studentName}}</h2>
                <h2>学生年龄：{{studentAge}}</h2>

                </div>
            `,
            data() {
                return {
                    studentName:'孙悟空',
                    studentAge:18
                }
            },
        })
        // 定义school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{schoolAddress}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    schoolName:'尚硅谷',
                    schoolAddress:'北京'
                }
            },
            components:{
                student
            }
        })
        
        new Vue({
            el:'#root',
            // 注册局部组件
            components:{
                school
            }
        })
    </script>
</body>
</html>
