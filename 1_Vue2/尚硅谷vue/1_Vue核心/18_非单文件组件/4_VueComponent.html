<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <!-- 引入vue -->
    <script src="../../js/vue.js"></script> 
</head>
<body>
    <!-- 
        关于VueComponent
            1、school组件本质上是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的
            2、我们只需要写<school></school>或</school>，Vue解析时会帮我们创建school组件的实例对象，
                即Vue帮我们执行的： new VueComponent(options)
            3、特别注意：每次调用Vue.extend,返回的都是一个全新的VueComponent
            4、关于this指向
                （1）组件配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数，他们的this均是vue
                （2）new Vue()配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数，他们的this均是Vue
            5、VueComponent的实例对象，以后简称vc（或者组件实例对象）
                Vue的实例对象，简称vm
     -->
     <div id="root">
        <h1>{{msg}}</h1>
        <School></School>
    </div>

    <script>
        const School = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{schoolAddress}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName:'尚硅谷',
                    schoolAddress:'北京'
                }
            },
        })
        console.log(School);
        new Vue({
            el:'#root',
            data:{      
                msg:'欢迎学习vue'
            },
            components:{
                School
            }
        })
    </script>
</body>
</html>
