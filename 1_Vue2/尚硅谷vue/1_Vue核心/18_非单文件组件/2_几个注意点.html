<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <!-- 引入vue -->
    <script src="../../js/vue.js"></script> 
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <School></School>
    </div>

    <script>
        const School = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{schoolAddress}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName:'尚硅谷',
                    schoolAddress:'北京'
                }
            },
        })

        new Vue({
            el:'#root',
            data:{      
                msg:'欢迎学习vue'
            },
            components:{
                School
            }
        })
    </script>
</body>
</html>
