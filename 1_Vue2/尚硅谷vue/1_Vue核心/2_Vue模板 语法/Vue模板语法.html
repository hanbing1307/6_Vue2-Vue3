<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue插值语法</title>
    <!-- 引入开发版本的vue -->
    <script src="../../js/vue.js"></script> 
</head>
<body>
    <!-- 
        模板语法
            1. 插值语法：
                功能：用于解析便前提内容
                写法：{{xxx}}， xxx是js表达式，且可以直接读取到data中的所有属性
            2. 指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...)
                举例：v-bind:href="xxx"  可以简写为 :href="xxx",xxx同样要写js表达式
                        且可以直接直接读取到data中的所有属性
                备注：Vue中有很多的指令，且形式都是：v-????，因此我们只是拿v-bind举例子
     -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h2>你好，{{name}}</h2>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href= "url"  x="hello">点我去vue2文档学习1</a>  
        <a :href= "url">点我去vue2文档学习2</a>  
        <!-- v-bind:可以简写成 :  -->
        <hr>
        <a v-bind:href= "school.url"  x="hello">点我去{{school.name2}}文档学习3</a>  

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 组织vue在启动时生成生产提示

        new Vue({
            el:'#root',
            data:{
                name: '孙悟空',
                age: 18,
                address: '花果山',
                url:"https://v2.cn.vuejs.org/v2/guide/installation.html",
                school:{
                    name2:'vue2',
                    url:"https://v2.cn.vuejs.org/v2/guide/installation.html"
                }
            }
        })
    </script>
</body>
</html>
