<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定Vue-data-binding</title>
    <!-- 引入开发版本的vue -->
    <script src="../../js/vue.js"></script> 
</head>
<body>
    <!-- 
        Vue中有2种数据绑定的方式：
            1.单向绑定（v-bind)：数据只能从data流向页面
            2.双向绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data
                备注：
                    1. 双向绑定一般应用在表单类元素（输入类元素）上，（如：input、select等）
                    2. v-model:value可以简写为v-model，因为v-model默认收集的就是value值
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 单向数据绑定：<input type="text" v-bind:value="name"> -->
        单向数据绑定：<input type="text" :value="name">
        <hr>
        <!-- 双向数据绑定：<input type="text" v-model:value="name2"> -->
        双向数据绑定：<input type="text" v-model="name2">
        <hr>
        <!-- 下面这种写法是错误的，因为v-model只能应用在表单类元素（输入类元素）上，就是说得有value值才行 -->
        <!-- <h2 v-model:x=""name>你好啊</h2> -->
    </div>

    <script>
        Vue.config.productionTip = false // 组织vue在启动时生成生产提示

        new Vue({
            el:'#root',
            data:{
                name:'孙悟空',
                name2:'沙悟净'
            }
        })
    </script>
</body>
</html>
