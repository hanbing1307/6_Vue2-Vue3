<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <!-- 引入开发版本的vue -->
    <script src="../../js/vue.js"></script> 
</head>
<body>

    <!-- 
        el的两种写法
            (1) new Vue时候配置el属性
            (2) 先创建Vue实例，然后再通过vm.$mount('#root')指定el的值
        data的两种写法
            (1) 对象式
            (2) 函数式
        一个重要原则
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        
        <h2>你好，{{name}}</h2>

    </div>

    <script type="text/javascript">
    
        Vue.config.productionTip = false // 组织vue在启动时生成生产提示

        /* // el的两种写法
        const v = new Vue({
            // el:'#root', // 第一种写法
            data:{
                name: '孙悟空' 
            }
        })
        console.log(v);
        v.$mount('#root') // 第二种写法 */

        // data的两种写法
        new Vue({
            el:'#root', 

            // data的第一种写法 对象式
            // data:{
            //     name: '孙悟空' 
            // }

            // data的第二种写法 函数式
            data:function(){
                return{
                    name:'孙悟空'
                }
            }
        })
    </script>
</body>
</html>
